<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="formulario.css" >
        <title>.</title>
    </head>

    <body>  
        <div>
            <h1 id="titulo">fale conosco</h1>
            <p id="subtitulo">Complete as informações</p>
            <br>
        </div>

        <form>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>

                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="campo">
                    <label><strong>como foi sua experiencia como o site?</strong></label>
                    <label>
                        <input type="radio" name="devweb" value="frontend" checked>ruim
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="backend">boa
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="fullstack">excelente
                    </label>
                </div>

            </fieldset> 
    
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Nos conte um pouco mais da sua experiência: </strong></label>
                <textarea id="experiencia" name="experiencia"></textarea>
            </div>
            
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
